<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker with knockoutJS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: returnLevel()"></h3>
        <div data-bind="text: clicks"></div>
        <img src="" alt="cute-cat" data-bind="click: incrementerCount, attr: {src: imgSrc}">
    </div>
    <script src="js/knockout.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
